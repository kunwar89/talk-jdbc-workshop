logging.level.org.springframework.jdbc.core=TRACE

# turn all other logging off
logging.level.org.springframework=OFF
logging.level.root=OFF
# don't tell @starbuxman about this
spring.main.banner-mode=off 

# spring.application.name= template-app
spring.datasource.url = jdbc:postgresql://localhost:5432/hibernate_db
spring.datasource.username = hibernate
spring.datasource.password = hibernate
spring.datasource.driver-class-name = org.postgresql.Driver

# spring.datasource.schema=classpath:/schema.sql 

spring.datasource.initialization-mode=always

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
